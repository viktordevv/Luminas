<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Luminas</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

    <!-- Link to Slick Carousel JS -->
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Luminas</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Section Header -->

    <div class="content-section">
      <div class="container">
        <div class="row">
            <div class="col-5 text-left">
                <div class="tittle ">
                <p>Our candles <strong>are made with</strong> the finest</p>
              <p>ingredients and are hand-poured with <strong>love</strong>.</p>
            </div>
                <div class="centered-text">
                  <p class="new">new</p>
                </div>
              </div>
          <div class="col-md-7">
            <!-- You can add your image slider here -->
            <div class="slider">
              <div>
                <img src="images/slider-image-1.png" alt="Slider Image" />
              </div>
              <div>
                <img src="images/slider-image-2.png" alt="Slider Image" />
              </div>
              <div>
                <img src="images/slider-image-3.png" alt="Slider Image" />
              </div>
              <div>
                <img src="images/slider-image-4.png" alt="Slider Image" />
              </div>
              <div>
                <img src="images/slider-image-5.png" alt="Slider Image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".slider").slick({
          autoplay: true, // Reproducci칩n autom치tica
          autoplaySpeed: 2000, // Intervalo de cambio (en milisegundos)
          dots: false, // Muestra los puntos de navegaci칩n
          arrows: false, // Oculta las flechas de navegaci칩n
        });
      });
    </script>

    <script
      type="text/javascript"
      src="code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

   <!-- <div class="lds-heart"><div></div></div> -->
  </body>
</html>
